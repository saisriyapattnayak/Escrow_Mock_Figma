<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section>
      <article class="one">
        <img src="./Assets/1st pic.jpg" alt="" />

        <div class="loads">
          <img src="./Assets/loads.jpg" alt="" />
          <h3>Loads</h3>
        </div>

        <div class="state">
          <h3>Statements</h3>
        </div>

        <div class="transactions">
          <img src="./Assets/transactions.png" alt="" />
          <h3>Transactions</h3>
        </div>
        <div class="logout">
          <img src="./Assets/logout.svg" alt="" />
          <h3>Logout</h3>
        </div>
      </article>

      <article class="two">
        <div class="firstpart">
          <div class="company">
            <select name="" id="CNoption">
              <option value="">Company Name</option>
              <option value="">V23</option>
              <option value="">Goog</option>
              <option value="">Flipkart</option>
            </select>
          </div>
          <div class="account">
            <select name="" id="ANoption">
              <option value="">Account Name</option>
              <option value="">Ac:1</option>
              <option value="">Ac:2</option>
            </select>
          </div>
          <button style="height: 30%; width: 10%" id="subbtn">Submit</button>
        </div>

        <div class="second">
          <div class="balance">
            <span>
              <img
                src="./Assets/balance.png"
                alt=""
                height="35px"
                width="35px"
              />
            </span>
            <span>
              <div class="avabal">
                <h2
                  style="
                    color: rgb(38, 6, 90);
                    font-family: Arial, Helvetica, sans-serif;
                    font-weight: lighter;
                  "
                >
                  Avaliable Balance
                </h2>
              </div>
              <div class="money">
                <h3 style="color: rgb(22, 156, 22)">â‚¹ 8888,88,88,888</h3>
              </div>
            </span>
          </div>
        </div>

        <div class="three" style="height: 5%; width: 100%; margin-top: 30px">
          <h4>Latest Loads are displayed here</h4>
        </div>

        <div class="four">
          <table class="table" style="font-size: 13px">
            <thead>
              <tr style="background-color: rgb(253, 248, 248)">
                <th scope="col" style="text-align: start; width: 180px">
                  Date
                </th>
                <th scope="col" style="text-align: end; width: 80px">Credit</th>
                <th scope="col" style="text-align: end; width: 120px">
                  A/c Balance
                </th>
                <th scope="col" style="text-align: end; width: 140px">
                  UTR/RRN
                </th>
                <th scope="col" style="text-align: center">A/c No/UPI</th>
              </tr>
            </thead>
          </table>
        </div>
      </article>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
